{
  "patterns": [
    {
      "name": "todo",
      "pattern": "\\[\\].*",
      "size": 12,
      "bold": false,
      "strikeout": false,
      "color": "#00FFF5"
    },
    {
      "name": "done",
      "pattern": "\\[\\+\\].*",
      "size": 12,
      "bold": false,
      "strikeout": true,
      "color": "#00FF43"
    },
    {
      "name": "undone",
      "pattern": "\\[-\\].*",
      "size": 12,
      "bold": false,
      "strikeout": false,
      "color": "#FF0200"
    },
    {
      "name": "info",
      "pattern": "\\* .*|\\- .*",
      "size": 12,
      "bold": false,
      "strikeout": false,
      "color": "#FFD100"
    },
    {
      "name": "title",
      "pattern": "##.*",
      "size": 21,
      "bold": true,
      "strikeout": false,
      "color": "#FC00FF"
    },
    {
      "name": "warning",
      "pattern": "\\[!\\].*",
      "size": 12,
      "bold": false,
      "strikeout": false,
      "color": "#FFCC00"
    }
  ]
}